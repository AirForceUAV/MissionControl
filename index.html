<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAV</title>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YeAptwx5UPYqVxFHWWCETOfQm40RfcbD"></script>
  <script type="text/javascript" src="js/swfobject.min.js"></script>
  <link href="css/app.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script>if (window.module) module = window.module;</script>
</head>
<body>

  <div id="allmap"></div>
  <div class="header" id="header">
    <div class="header-top">
      <div class="header-right">
        <span class="glyphicon glyphicon-th-list small_g"></span> 
      </div>
      <div class="header-left">
        <p class="logo">UAV</p>
        <div class="battery"> 
          <span id="battery-number" class="battery-number">100%</span> 
          <span id="battery-level" class="battery-level">0.0V</span>
        </div>
        <div class="battery"> 
          <span id="mode_text" class="mode_text">Mode:</span> 
          <span id="mode_value" class="mode_value">NA</span>
        </div>
        <div class="battery"> 
          <span id="gps_text" class="gps_text">GPS:</span> 
          <span id="gps_level" class="gps_level">NA</span>
        </div>
        <div class="battery"> 
          <span id="gear_text" class="gear_text">Gear:</span> 
          <span id="gear_level" class="gear_level">NA</span>
        </div>
      </div>
    </div>
    <div class="header-bottom">

    <div class="progress"> 
        <div class="progress-bar progress-bar-danger" role="progressbar" 
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
             style="width: 10%;"> 
            <span class="sr-only">10%</span> 
        </div> 
        <div class="progress-bar progress-bar-warning" role="progressbar" 
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
             style="width: 20%;"> 
            <span class="sr-only">30%</span> 
        </div> 
        <div class="progress-bar progress-bar-info" role="progressbar" 
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
             style="width: 70%;"> 
            <span class="sr-only">100%</span> 
        </div> 
    </div>
    </div>
  </div>

<div class="overlay" id="overlay"></div>

<div class="take-off">
    <span class="glyphicon glyphicon-send small_g"></span> 
</div>

<div class="nav-list" id="nav-list">
  <div class="nav-title">Title</div>
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
  </ul>

  <div class="nav-content">
    <ul class="nav nav-pills nav-stacked">
    <li class="t">Test</li>
  </ul>
  </div>
</div>

<div class="footer-left-bar">
<div class="height-distance">
  <span class="height-title text">H:</span>
  <span id ="height-value" class="height-value text">95.1</span>
  <span class="height-unit text">M</span>
  <span class="dis-title text">D:</span>
  <span id="dis-value" class="dis-value text">95.1</span>
  <span class="dis-unit text">M</span>
</div>
<div class="vs-hs">
  <span class="x-title text">X:</span>
  <span id="x-value" class="vs-value text">0.0</span>
  <span class="x-unit text">M/S</span>
  <span class="y-title text">Y:</span>
  <span id="y-value" class="hs-value text">0.0</span>
  <span class="y-unit text">M/S</span>
  <span class="z-title text">Z:</span>
  <span id="z-value" class="vs-value text">0.0</span>
  <span class="z-unit text">M/S</span>
</div>
</div>
<div class="footer-left" id="e-attr"></div>


<div class="footer-controller">
<div class="turn-left">
  <span class="glyphicon glyphicon-chevron-left"></span> 
</div>
<div class="turn-right">
  <span class="glyphicon glyphicon-chevron-right"></span> 
</div>
<div class="brake">
  <span class="glyphicon glyphicon-ban-circle"></span> 
</div>

<div class="turn-down">
  <span class="glyphicon glyphicon-chevron-down"></span> 
</div>
<div class="turn-up">
  <span class="glyphicon glyphicon-chevron-up"></span> 
</div>
</div>

<div class="roll-controller">
<div class="roll-left">
  <span class="glyphicon glyphicon-chevron-left"></span> 
</div>
<div class="roll-right">
  <span class="glyphicon glyphicon-chevron-right"></span> 
</div>
<div class="cancel">
  <span class="glyphicon glyphicon-remove-circle"></span> 
</div>

<div class="roll-down">
  <span class="glyphicon glyphicon-chevron-down"></span> 
</div>
<div class="roll-up">
  <span class="glyphicon glyphicon-chevron-up"></span> 
</div>
</div>

<div class="change">
  <span class="glyphicon glyphicon-random small_g"></span> 
</div>

<div class="location">
  <span class="glyphicon glyphicon-screenshot small_g"></span> 
</div>

<div class="video_wrapper">
  <div id="player" class="video_container"></div>  
</div>

<div id="win">
  <div class="test-function-group">
    <span class="win_text">Test</span>
    <input class="win_input test_text" id="test_text" type="text" value=""/>
    <button class="submit_button test_function_submit" type="button" value="Submit">Submit</button>
  </div>

  <div class="dn-de-group">
    <span class="win_text">DN</span>
    <input class="win_input dn_text" id="dn_text" type="text" value=""/>
    <span class="win_text">DE</span>
    <input class="win_input de_text" id="de_text" type="text" value=""/>
<!--     <button class="cancel_button" type="button" value="Submit">Cancel</button>
 -->    <button class="submit_button dn_de_submit" type="button" value="Submit">Submit</button>
  </div>

  <div class="heading-forward-group">
    <span class="win_text">HD</span>
    <input class="win_input heading_text" id ="heading_text" type="text" value=""/>
    <span class="win_text">FW</span>
    <input class="win_input forward_text" id ="forward_text" type="text" value=""/>
<!--     <button class="cancel_button" type="button" value="Submit">Cancel</button>
 -->    <button class="submit_button hd_fw_submit" type="button" value="Submit">Submit</button>
  </div>

  <div class="gear-group">
    <span class="win_text">Gear</span>
    <button class="submit_button l-button" type="button" value="L">L</button>
    <button class="submit_button m-button" type="button" value="M">M</button>
    <button class="submit_button h-button" type="button" value="H">H</button>
  </div>

  <div class="fly_control_group">
    <div class="button_text_group guide_fly">
      <span class="glyphicon glyphicon-send group_button"></span> 
      <span class="group_text">Guided</span>
    </div>
    <div class="button_text_group avoid_fly">
      <span class="glyphicon glyphicon-indent-left group_button"></span> 
      <span class="group_text">Avoid</span>
    </div>
    <div class="button_text_group radio_d">
      <span class="glyphicon glyphicon-registration-mark group_button"></span> 
      <span class="group_text">ARC</span>
    </div>
    <div class="button_text_group gcs">
      <span class="glyphicon glyphicon-phone group_button"></span> 
      <span class="group_text">GCS</span>
    </div>
    <div class="button_text_group hovering">
      <span class="glyphicon glyphicon-plane group_button"></span> 
      <span class="group_text">Loiter</span>
    </div>
    <div class="button_text_group change_video_url shen">
      <span class="glyphicon glyphicon-facetime-video group_button"></span> 
      <span class="group_text change_video_text">Shen</span>
    </div>
    <div class="button_text_group download_path">
      <span class="glyphicon glyphicon-cloud-download group_button"></span> 
      <span class="group_text download_path_text">Dload</span>
    </div>
    <div class="button_text_group auto_path">
      <span class="glyphicon glyphicon-upload group_button"></span> 
      <span class="group_text auto_path_text">Auto</span>
    </div>
    <div class="button_text_group route_path">
      <span class="glyphicon glyphicon-upload group_button"></span> 
      <span class="group_text auto_path_text">Route</span>
    </div>
    <div class="button_text_group back-home">
      <span class="glyphicon glyphicon-home group_button"></span> 
      <span class="group_text">Home</span>
    </div>
  </div>
</div>


<div id="myAlert" class="alert alert-success">
    <span class="tip_mes">Success!</span>
</div>
 
</body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
<script type="text/javascript">  
    var flashvars = {
        src: "rtmp://video.airforceuav.com:1935/live/livestream"
    };
    var params = {
        allowFullScreen: true
        , allowScriptAccess: "always"
        , bgcolor: "#000000"
        ,controlBarAutoHide: true
    };
    var attrs = {
        name: "player"
    };

    swfobject.embedSWF("GrindPlayer.swf", "player", "250", "150", "10.2", null, flashvars, params, attrs); 
</script>  

</html>
